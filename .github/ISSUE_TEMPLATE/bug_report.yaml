name: üêû Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
assignees:
  - faridfr
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe the issue here.
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: browser
    attributes:
      label: What is your browser that you see the problem on?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge 
        - IE
    validations:
      required: true